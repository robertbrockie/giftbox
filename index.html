<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift for Kim</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gift-container" id="giftContainer">
        <div class="gift-box">
            <div class="ribbon-vertical"></div>
            <div class="ribbon-horizontal"></div>
            <div class="bow">
                <div class="bow-left"></div>
                <div class="bow-right"></div>
                <div class="bow-center"></div>
            </div>
        </div>
    </div>

    <div class="gift-tag">
        <div class="gift-tag-text">
            To: Kim<br>
            Love: Brock
        </div>
    </div>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content">
            <button class="close-button" id="closeButton">&times;</button>
            <img src="https://nuvebrand.com/cdn/shop/files/nuve-silk-3-pro-pdp-slider-hero-shot.webp?v=1760790737&width=1445" alt="Gift">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
